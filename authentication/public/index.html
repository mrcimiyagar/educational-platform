<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Material Compact Login Animation</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&amp;subset=latin,latin-ext'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="materialContainer">


   <div class="box">

      <div class="title">ورود</div>

      <div class="input">
         <label for="name">نام کاربری</label>
         <input type="text" name="name" id="name">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">رمز عبور</label>
         <input type="password" name="pass" id="pass">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button><span>تایید</span> <i class="fa fa-check"></i></button>
      </div>

      <a href="" class="pass-forgot">رمز عبور خود را فراموش کرده اید ؟</a>

   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">ثبت نام</div>

      <div class="input">
         <label for="regphone">شماره ی تلفن</label>
         <input type="text" name="regphone" id="regphone">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regname">نام کاربری</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regpass">رمز عبور</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>

      <div class="button">
         <button><span>تایید</span></button>
      </div>


   </div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
